<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stellar Key Pair Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2 style="text-align: center;">Random Key Pair Generator</h2>
</br>
</br>
<div class = "col-sm-5"> </div>
<form role="form" name="gen" id="gen" class="form-horizontal" method="post">
  <div class = "form-group">
<button type="submit" class="btn btn-primary">Generate</button>
<br/>
<br/>

{% if pair %}
<p style="text-align: center;"> {{"Public Key :"}} <strong> {{pair[0]}} </strong> </p>
<p style="text-align: center;"> {{"Private/Secret Key :"}} <strong> {{pair[1]}} </strong> </p>
{% endif %}
  </div>
</form>
  </div>
</body>
</html>
